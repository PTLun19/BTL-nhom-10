    <!--body 1-->
    <section data-title="contact us" class="section-title section-title-left section-title-left-3">
        <div class="shell shell-wide">
          <div class="page-counter page-counter-bottom-3"><img src="/images/contacts-01.jpg" alt="" class="img-responsive center-block"></div>
          <h4 class="offset-top-20">Contact form</h4>
          <!-- RD Mailform-->
          <form data-form-output="form-output-global" data-form-type="contact" method="post" action="" class="offset-top-40 range range-xs-center rd-mailform text-left" novalidate="novalidate">
            <div class="cell-md-10">
              <div class="range">
                <div class="cell-md-4">
                  <div class="form-group">
                    <label for="contact-name" class="form-label rd-input-label">Name</label>
                    <input id="contact-name" type="text" name="name" data-constraints="@Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                  </div>
                </div>
                <div class="cell-md-4 offset-top-30 offset-md-top-0">
                  <div class="form-group">
                    <label for="contact-phone" class="form-label rd-input-label">Phone</label>
                    <input id="contact-phone" type="text" name="phone" data-constraints="@Numeric @Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                  </div>
                </div>
                <div class="cell-md-4 offset-top-30 offset-md-top-0">
                  <div class="form-group">
                    <label for="contact-email" class="form-label rd-input-label">Email</label>
                    <input id="contact-email" type="email" name="email" data-constraints="@Email @Required" class="form-control form-control-has-validation form-control-last-child"><span class="form-validation"></span>
                  </div>
                </div>
                <div class="cell-md-12 offset-top-30">
                  <div class="form-group">
                    <label for="contact-message" class="form-label rd-input-label">Message</label>
                    <textarea id="contact-message" name="message" data-constraints="@Required" class="form-control form-control-has-validation form-control-last-child"></textarea><span class="form-validation"></span>
                  </div>
                  <div class="text-center offset-top-65">
                    <button type="submit" class="btn btn-default">send message</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
